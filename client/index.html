<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" ng-app="fireflyApp"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" ng-app="fireflyApp"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" ng-app="fireflyApp"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="fireflyApp"> <!--<![endif]-->
  <head>
    <title ng-bind="viewTitle ? viewTitle : 'GDG events'">GDG events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="application-name" content="GDG Firefly">
    <meta name="description" content="Global Google Developers Group (GDG) Event Directory covering Android, Angular, Polymer, Cloud, etc.">
    <base href="/">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(client) app/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,client}) app/app.css -->
    <link rel="stylesheet" href="app/app.css">
    <!-- injector:css -->
    <link rel="stylesheet" href="app/app.css">
    <link rel="stylesheet" href="app/event-map/event-map.css">
    <link rel="stylesheet" href="app/main/main.css">
    <link rel="stylesheet" href="app/shorturl/shorturl.css">
    <!-- endinjector -->
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Google Analytics -->
    <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', 'UA-42015512-7');
       ga('require', 'displayfeatures');
       ga('require', 'linkid', 'linkid.js');
       ga('send', 'pageview');
    </script>
  </head>
  <body>
    <firefly-top-nav tag="tag"></firefly-top-nav>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- application content -->
    <div ng-view flex></div>

    <firefly-footer tag="tag" layout></firefly-footer>

    <!-- Hack to fix exceptions caused by latest version of angular-google-maps -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js(client) app/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/markerclustererplus/src/markerclusterer.js"></script>
    <script src="bower_components/google-maps-utility-library-v3-markerwithlabel/dist/markerwithlabel.js"></script>
    <script src="bower_components/google-maps-utility-library-v3-infobox/dist/infobox.js"></script>
    <script src="bower_components/google-maps-utility-library-v3-keydragzoom/dist/keydragzoom.js"></script>
    <script src="bower_components/js-rich-marker/src/richmarker.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/ngGeolocation/ngGeolocation.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
    <script src="bower_components/angular-linkify/angular-linkify.js"></script>
    <script src="bower_components/angularjs-viewhead/angularjs-viewhead.js"></script>
    <script src="bower_components/qrcode/lib/qrcode.js"></script>
    <script src="bower_components/devintent-qr/src/angular-qr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,client}) app/app.js -->
    <script src="app/firefly.module.js"></script>
    <script src="app/firefly.config.js"></script>
    <!-- injector:js -->
    <script src="app/event-map/event-map.directive.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="app/main/main.js"></script>
    <script src="app/moments/moment-timezone.js"></script>
    <script src="app/moments/moments.directive.js"></script>
    <script src="app/shorturl/shorturl.js"></script>
    <script src="app/shorturl/shorturlAnalytics.controller.js"></script>
    <script src="app/shorturl/shorturlEvent.controller.js"></script>
    <script src="app/util/theme.service.js"></script>
    <script src="components/footer/footer.directive.js"></script>
    <script src="components/topNav/topNav.directive.js"></script>
    <!-- endinjector -->
    <!-- endbuild -->
</body>
</html>
